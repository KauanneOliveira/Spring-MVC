
<!--fragmentos gerais-->

<head th:fragment="head(titulo)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="${titulo}">Lista de Professores</title>

    <link href="  https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css"/>
</head>

<header th:fragment="header(titulo)"> <!--(titulo) é o objeto do qual podera mudar nos arquivos, o valor é passado por parâmetro-->
    <div class="container mt-3">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a aria-current="page" class="nav-link"
                   th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active' : ''}"
                   href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${#httpServletRequest.getRequestURI().startsWith('/professores') ? 'active' : ''}"
                   href="/professores">Professores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Alunos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${#httpServletRequest.getRequestURI().startsWith('/cursos') ? 'active' : ''}"
                   href="/cursos">Cursos</a>
            </li>
        </ul>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h1 th:text="${titulo}">Oi!</h1>
            </div>
        </div>
    </div>
</header>
